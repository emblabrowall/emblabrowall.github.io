<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Rounded square background with blue-to-purple gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ba68c8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- White lightning bolt - upper half, pointing diagonally -->
  <path d="M 35 25 L 30 40 L 38 40 L 32 55 L 42 35 L 35 35 Z" fill="#ffffff"/>
  
  <!-- Two white wavy lines - lower half -->
  <path d="M 25 65 Q 30 60, 35 65 Q 40 60, 45 65 Q 50 60, 55 65 Q 60 60, 65 65 Q 70 60, 75 65" 
        stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 20 75 Q 25 70, 30 75 Q 35 70, 40 75 Q 45 70, 50 75 Q 55 70, 60 75 Q 65 70, 70 75 Q 75 70, 80 75" 
        stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>

