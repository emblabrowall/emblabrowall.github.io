name: Keep Supabase Alive

on:
  schedule:
    # Run every 6 hours to keep Supabase from pausing
    # Cron format: minute hour day month day-of-week
    # This runs at: 00:00, 06:00, 12:00, 18:00 UTC daily
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping Supabase API
        run: |
          echo "üîÑ Pinging Supabase to keep it alive..."
          echo "Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -X GET "https://psbeaujrpvdkszhjxocm.supabase.co/functions/v1/make-server-3134d39c/analytics" \
            -H "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzYmVhdWpycHZka3N6aGp4b2NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3Njg3MjMsImV4cCI6MjA3NzM0NDcyM30.91WitMTKiqYDtNFbUuKbQ5IVTCVYuyajbhauBIoBKdc" \
            -H "Content-Type: application/json" \
            --max-time 30 \
            --retry 2 \
            --retry-delay 1)
          
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS/d')
          
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 500 ]; then
            echo "‚úÖ Supabase ping successful! (Status: $HTTP_STATUS)"
            echo "Response: $BODY"
          else
            echo "‚ö†Ô∏è  Supabase ping completed with status: $HTTP_STATUS"
            echo "Response: $BODY"
            # Don't fail the workflow - just log the status
          fi
          
          echo "‚úÖ Keep-alive ping completed at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

